<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Coordinate Checker</h1>
        <form id="coordinateForm">
            <label for="idInput">ID:</label>
            <input type="text" id="idInput" required><br><br>
            <label for="coordinatesInput">Coordinates (Latitude, Longitude):</label>
            <input type="text" id="coordinatesInput" required><br><br>
            <button type="submit">Check</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
